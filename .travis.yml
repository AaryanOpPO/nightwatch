language: node_js
node_js:
  "10"
cache:
  directories:
    - "node_modules"
services:
    - postgresql
before_script:
  - psql -c 'create database nightwatch_test' -U postgres
script:
  - yarn
  - yarn global add typescript
  - tsc
  - mv ormconfig.example.json ormconfig.json
  - yarn migrate
  - yarn lint
  - yarn api:test
